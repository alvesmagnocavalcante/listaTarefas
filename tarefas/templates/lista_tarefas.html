{% extends 'base.html' %}

{%block content%}
    <h2>Lista de Tarefas</h2>
    <ul>
        {%for tarefa in tarefas%}
            <li>{{tarefa.titulo}} - {{tarefa.descricao}} - 
                  <a href="{%url 'edita_tarefa' pk=tarefa.pk%}">Editar</a>
                | <a href="{%url 'remove_tarefa' pk=tarefa.pk%}">Remover</a>
            </li>
        {%endfor%}    
    </ul>
    <a href="{%url 'nova_tarefa'%}">Adicionar Nova Tarefa</a>
{%endblock%}
